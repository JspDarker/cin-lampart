<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form action="#" method="post">
    <table align="center" border="1" cellpadding="7">
        <caption><h3>Login</h3></caption>
        <tr>
            <td><b>Username</b></td>
            <td><input name="username" type="text"></td>
        </tr>
        <tr>
            <td><b>Password</b></td>
            <td><input name="password" type="password"></td>
        </tr>
        <tr>
            <td align="center">
                <input type="checkbox" name="agree"><span>Remember</span>
            </td>
            <td>
                <button type="submit" name="submit">Login</button>
                <button type="reset" name="reset">Reset</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
