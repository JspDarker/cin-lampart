<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>

<form action="#" method="post">
    <table cellpadding="5" align="center" width="800">
        <caption><h2>Contact</h2></caption>
        <tr>
            <td><b>Full Name (*)</b></td>
            <td><input name="full_name" type="text" placeholder="Enter your name"></td>
        </tr>
        <tr>
            <td><b>Email (*)</b></td>
            <td><input name="email" type="text" placeholder="name123@example.com"></td>
        </tr>
        <tr>
            <td><b>Mobile</b></td>
            <td><input name="mobile" type="text" placeholder="Điện thoại"></td>
        </tr>

        <tr>
            <td><b>Title (*)</b></td>
            <td><div><input size="68" name="title" type="text" placeholder="Tiêu đề"></div></td>
        </tr>
        <tr>
            <td><b>Message (*)</b></td>
            <td><textarea name="messages" placeholder="content" rows="10" cols="70"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit" name="submit">OKE</button>
                <button type="reset" name="reset">Reset</button>
            </td>
        </tr>
    </table>
    <div title="Map company lampart">
        <h2>Access Map</h2>
        <p><img src="images/map.png" alt="Map company lampart"></p>
    </div>
</form>
</body>
</html>
