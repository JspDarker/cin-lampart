    <tr >
        <td bgcolor="#d2d9e1"> </td>
        <td colspan="4" width="70%" height="500">
            <!--this content-->
            <form id="main-form" action="#" method="post">
                <table border="1" cellpadding="5" align="center">
                    <caption><h2>Đăng Ký</h2></caption>
                    <tr>
                        <td align="center"><b>Full name</b></td>
                        <td><input value="123" id="fname" name="full_name" type="text" placeholder="Nhập họ tên"></td>
                    </tr>
                    <tr>
                        <td align="center"><b>Username</b></td>
                        <td><input value="123" id="username" name="username" type="text" placeholder="test"></td>
                    </tr>
                    <tr>
                        <td align="center"><b>Password</b></td>
                        <td><input id="password" name="password" type="password" placeholder="tối thiểu 6 kí tự"></td>
                    </tr>
                    <tr>
                        <td align="center"><b>Retype Password</b></td>
                        <td><input id="password_retype" name="password_retype" type="password" placeholder=""></td>
                    </tr>
                    <tr>
                        <td align="center"><b>DBO</b></td>
                        <td>
                            <select id="days" name="days">
                                <option selected value="1">Ngày 1</option>
                                <option value="2">Ngày 2</option>
                                <option value="3">Ngày 3</option>
                                <option value="4">Ngày 4</option>
                                <option value="5">Ngày 5</option>
                            </select><span> - </span>
                            <select id="months" name="months">
                                <option selected value="1">Tháng 1</option>
                                <option value="2">Tháng 2</option>
                                <option value="3">Tháng 3</option>
                            </select><span> - </span>
                            <select id="years" name="years">
                                <option selected value="2017">Năm 2017</option>
                                <option value="2016">Năm 2016</option>
                                <option value="2015">Năm 2015</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="center"><b>Gender</b></td>
                        <td><input id="male" class="check-radio" type="radio" name="gender" value="1"><span>Male</span>
                            <input id="female" class="check-radio" type="radio" name="gender" value="0"><span>Female</span>
                        </td>
                    </tr>
                    <tr>
                        <td align="center"><b>Avatar</b></td>
                        <td><input name="upload-file" type="file"> </td>
                    </tr>
                    <tr>
                        <td align="center"><b>Address</b></td>
                        <td><textarea name="address" id="address" cols="50" rows="4"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="checkbox" name="agree"><span><b>Agree with all the conditions</b></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button type="submit" name="submit">Register</button>
                            <button type="reset" name="reset">Reset</button>
                        </td>
                    </tr>
                </table>
                <!--this content-->
            </form>
