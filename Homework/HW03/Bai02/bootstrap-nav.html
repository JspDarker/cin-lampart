<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@Bootstrap 4 NavBar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <section id="main-header">
        <header class="bg-danger">
            <img src="images/logo.png" alt="My Company LAMPART">
            <b><q><i>Creativity is limitless</i></q></b>
        </header>
    </section>

    <section id="nav-header">
        <div class="container-fluid bg-dark">
            <nav class="navbar navbar-expand-md navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Trang chủ <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Giới Thiệu</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Sản Phẩm
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Máy Tính</a>
                                <a class="dropdown-item" href="#">Điện Thoại</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hướng dẫn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Liên hệ</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-sm-3 p-5 col-md-3 col-lg-3 bg-secondary">1</div>
            <div class="col-sm-6 p-5 col-md-6 col-lg-6 bg-warning">
                <div class="row">
                    <div class="col-sm-3 p-5 col-md-3 col-lg-3 bg-secondary">1</div>
                    <div class="col-sm-3 p-5 col-md-3 col-lg-3 bg-success">2</div>
                    <div class="col-sm-3 p-5 col-md-3 col-lg-3 bg-info">3</div>
                    <div class="col-sm-3 p-5 col-md-3 col-lg-3 bg-danger">4</div>
                    <div class="col-sm-3 p-5 col-md-3 col-lg-3 bg-primary">5</div>
                    <div class="col-sm-3 p-5 col-md-3 col-lg-3 bg-secondary">6</div>
                </div>
            </div>
            <div class="col-sm-3 p-5 col-md-3 col-lg-3 bg-secondary">1</div>
        </div>
        <div class="row bg-dark p-5 text-align-center">footer</div>
    </div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
